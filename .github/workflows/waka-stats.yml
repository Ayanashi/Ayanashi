name: WakaTime Stats Update

on:
  schedule:
    - cron: '0 0 * * *'  # Ogni giorno a mezzanotte UTC
  workflow_dispatch:       # Attivazione manuale manuale

jobs:
  update-readme:
    name: Update README with WakaTime Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      # 2Ô∏è‚É£ Debug iniziale
      - name: Start WakaTime update
        run: echo "üöÄ Starting WakaTime update..."

      # 3Ô∏è‚É£ Verifica della chiave API
      - name: Check WakaTime API Key
        run: |
          if [ -z "${{ secrets.WAKATIME_API_KEY }}" ]; then
            echo "‚ùå WakaTime API Key not found!"
            exit 1
          else
            echo "‚úÖ WakaTime API Key found"
          fi

      # 4Ô∏è‚É£ Aggiorna il README con le stats
      - name: Update README with WakaTime Stats
        uses: athul/waka-readme@8539bedb8277066fc9fe1b47d1f9b108eb866494
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SECTION_NAME: waka
          TIME_RANGE: last_7_days
          LANG_COUNT: 8
          SHOW_TIME: false
          SHOW_TOTAL: true
          BLOCKS: "‚ñë‚ñí‚ñì‚ñà"
          IGNORED_LANGUAGES: false
      
      # 5Ô∏è‚É£ Commit e push solo se ci sono cambiamenti
      - name: Commit and Push changes if any
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Controlla se ci sono modifiche
          if git diff --quiet; then
            echo "‚ÑπÔ∏è No changes detected, skipping commit."
          else
            git add README.md
            git commit -m "Updated WakaTime stats"
            git push
            echo "‚úÖ README updated and pushed!"
          fi
