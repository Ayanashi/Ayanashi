name: WakaTime Stats Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with WakaTime Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Usa la versione pi√π recente
        
      - name: Update README with WakaTime Stats
        uses: athul/waka-readme@master  # Prova con il branch master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: "true"
          SHOW_TIME: "true"
          LANG_COUNT: "5"
          TIME_RANGE: "last_7_days"
          
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update WakaTime stats" || echo "No changes to commit"
          git push
